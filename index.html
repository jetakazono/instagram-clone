<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="img/instagram.png"/>
</head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/phone.png" alt="celular" class="photo">
                <div>
                    <img src="img/photo1.png" alt="" class="photosTransition">
                    <img src="img/photo2.png" alt=""class="photosTransition">
                    <img src="img/photo3.png" alt="" class="photosTransition">
                    <img src="img/photo4.png" alt="" class="photosTransition">
                </div>
            </div>
            <div class="instagram-login">
                <div class="group">
                    <img src="img/logo-intagram.png" class="instagram-logo" alt="instagram logo">
                    <input type="text" placeholder="Telefone, nome de usuário ou email" aria-label="Telefone, nome de usuário ou email">
                    <input type="text" placeholder="Senha">
                    <button disabled>Entrar</button>
                    <div class="divhr">
                        <div class="hr"></div>
                        <span class="divisor">ou</span>
                        <div class="hr"></div>
                    </div>
                    <a href="" class="facebook">Entrar com o Facebook</a>
                    <a href="" class="instagram-link">Esqueceu a senha?</a>
                </div>
                <div class="group">
                    <span>Não tem uma conta? <a href="#" class="link-blue">Cadastre-se</a></span>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
